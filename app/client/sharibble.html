<body>
  <form>
    <table id="wrapper">
      <tbody>
        <tr>
          {{> image}}
          <td id="dragbar" rowspan="2"></td>
          <td id="chat" colspan="2">
            <div id="chatlog">
              {{> chats}}
            </div>
          </td>
        </tr>
        <tr>
          <td id="message">
            {{> chatinput}}
          </td>
          <td id="submitbutton">
            {{> chatsubmit}}
          </td>
        </tr>
      </tbody>
    </table>
  </form>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>

<template name="chats">
  {{#each chats}}
      {{> chatmessage}}
  {{/each}}
</template>

<template name="chatmessage">
    <p>
      <span class="icon {{userIconClassName}}"></span>
      <time>{{formatTimestamp timestamp}}</time>
      <span>{{{embedUrl message}}}</span>
    </p>
</template>

<template name="image">
  <td id="imagecontainer" class="wide" rowspan="2" style="background-image:url('{{url}}');"></td>
</template>

<template name="chatinput">
  <textarea id="write"></textarea>
</template>

<template name="chatsubmit">
  <input id="send" type="submit" value="Send" />
</template>
