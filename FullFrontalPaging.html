<head>
  <title>FullFrontalPaging</title>
</head>

<body>
    <div id="imagecontainer">
        {{> image}}
    </div>
    <div id="chatcontainer">
        {{> chats}}
    </div>

    {{> chatinput}}

</body>

<template name="chats">
        {{#each chats}}
            <span>{{message}}</span>
        {{/each}}
</template>

        <!--
<template name="chats">
        <input type="text" value="enter text here" />
</template>
        -->


<template name="image">
    <img src="{{url}}" />
</template>

<template name="chatinput">
    <form>
        <textarea id="write"></textarea>
        <input id="send" type="submit" value="Send" />
    </form>
</template>
